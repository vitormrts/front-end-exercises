<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    ::placeholder {
    color: black;
}
  </style>
</head>
<body>
  <div class="container">

    <div id="marketing">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
    </div>

    <div id="try">
      <button id="try-button"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
    </div>

    <div id="dados">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="last-name" placeholder="Last Name"> 
      <input type="text" id="email" placeholder="Email Address">
      <input type="password" id="password" placeholder="Password">
      <button id="confirm">CLAIM YOUR FREE TRIAL</button>
      <p id="terms">By clicking the button, you are agreeing to our <strong style="color:hsl(0, 100%, 74%) ;">Terms and Services</strong></p>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
