<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use a tag <h1>..<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviacao</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas nao-ordenadas</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo fonte</abbr></li>
    </ul>
</body>
</html>
