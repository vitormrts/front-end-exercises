<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Aumente e diminua o tamanho da tela de seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="assets/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="assets/foto-m.png" type="image/png">
        <img src="assets/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="./media/rock.mp3" controls autoplay></audio>
    <p>Podemos reproduzir audios do formato MP3 WAV OGG</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="" type="">
            <source src="media/guanacast-33.mp3" type="audio/mpeg">
            <source src="media/guanacast-33.ogg" type="audio/ogg">
            <source src="media/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
