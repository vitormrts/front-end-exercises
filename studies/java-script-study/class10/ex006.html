<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
    <style>
        div#area 
        {
            background: rgb(118, 118, 216);
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Clique aqui
    </div>

    <script>
        var a = window.document.querySelector("div#area")

        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() 
        {
            a.innerText = 'Clicou!!!'
            a.style.background = 'red'
        }

        function entrar()
        {
            a.innerText = "Entrou!"
            a.style.background
        }

        function sair()
        {
            a.innerText = "Saiu."
            a.style.background = 'green'
        }
    </script>
</body>
</html>
