<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <style>
        body 
        {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt("Name: ")
        document.write(`Your name have ${name.length}<br/>`)
        document.write(`Your name in uppercase ${name.toUpperCase()}<br/>`)
        document.write(`Your name in lower case ${name.toLowerCase()}<br/>`)
    </script>
</body>
</html>
